<!DOCTYPE html>
<html>
    <head>
        <title>Rest API Test Page</title>
        <style>
            #url {
                margin-top: 1em;
                width: 100%;
            }
            #json {
                margin-top: 1em;
                margin-bottom: 1em;
                width: 100%;
            }
            #username {
                margin-right: 2em;
            }
            button {
                margin-top: 2em;
            }
            #output {
                margin-top: 2em;
                width: 100%;
            }
        </style>
        <script>
            function testButtonClick() {
                let method = document.getElementById('method').value
                let url = document.getElementById('url').value
                let json = document.getElementById('json').value
                let username = document.getElementById('username').value
                let password = document.getElementById('password').value
                let xhr = new XMLHttpRequest()
                xhr.onload = () => {
                    if (xhr.status == 200) {
                        let output = document.getElementById('output')
                        output.innerHTML = xhr.responseText
                        output.focus()
                    }
                    else {
                        alert(xhr.responseText)
                    }
                }
                xhr.onerror = () => {
                    alert(xhr.responseText)
                }
                xhr.open(method, url)
                xhr.setRequestHeader('Authorization', username + ':' + password)
                xhr.setRequestHeader('Content-Type', 'application/json')
                if (method == 'GET') xhr.send()
                else xhr.send(json)
            }
            function outputBlur() {
                document.getElementById('output').innerHTML = ''
            }
        </script>
    </head>
    <body>
        <h1>Rest API Test Page</h1>
        <label>Method:</label>
        <select id="method">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
        </select>
        <input id="url" type="text" placeholder="Enter URL here">
        <textarea id="json" rows="3" placeholder="Enter JSON input here (optional)"></textarea>
        <label>Username:</label>
        <input id="username" type="text">
        <label>Password:</label>
        <input id="password" type="password"><br>
        <button onclick="testButtonClick()">Test</button><br>
        <textarea id="output" rows="20" placeholder="Output" onblur="outputBlur()"></textarea>
    </body>
</html>
